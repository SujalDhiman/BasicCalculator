<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="outerContainer">
        <h2>Calculator</h2>
        <div class="show">
            <input type="text" name="" id="display" disabled>
            <br>
            <input type="number" name="" id="pwd" width="700px">
            <br>
        </div>
        <div class="center">
            <div class="arrangeButtons">
                <button class="clearButton" id="clear1">C</button>
                <button class="operand">%</button>
                <button class="operand">+</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="operand">-</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="operand">*</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="operand">/</button>
                <button class="btn">0</button>
                <button class="result" id="equalTo">=</button>
            </div>
        </div>
    </div>
        <script src="./index.js"></script>
</body>
</html>
